<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Year Calendar</title>

  <style>
    /* ===== Theme ===== */
    :root {
      --primary: #4f46e5;
      --today: #22c55e;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
    }
    body.dark {
      --primary: #818cf8;
      --today: #4ade80;
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    /* ===== Base ===== */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
      background: var(--bg);
      color: var(--text);
      font-weight: 400;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    header {
      position: relative;
      text-align: center;
      padding: 0.8rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .date-time {
      display: inline-block;
      margin: 0.2rem auto 0.3rem; /* perfectly centered above year */
      font-size: 0.85rem;
      font-weight: 800;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--primary), var(--today));
      color: #fff;
      letter-spacing: 0.4px;
      box-shadow: 0 4px 14px rgba(79,70,229,0.35);
    }

    h1 {
      margin: 0;
      font-size: 1.9rem;
      font-weight: 600;
    }

    /* ===== Header Controls ===== */
    .nav {
      display: inline-flex;
      align-items: center;
      gap: 0.7rem;
    }

    button {
      border: none;
      cursor: pointer;
      font-family: inherit;
    }

    .nav-btn {
      background: var(--card);
      color: var(--text);
      padding: 0.35rem 0.55rem;
      border-radius: 8px;
      font-size: 0.85rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .today-btn {
      position: absolute;
      top: 0.8rem;
      left: 0.9rem;
      padding: 0.28rem 0.7rem;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--today), var(--primary));
      color: #fff;
      font-size: 0.7rem;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(34,197,94,0.35);
    }

    .theme-btn {
      position: absolute;
      top: 0.8rem;
      right: 0.9rem;
      padding: 0.28rem 0.55rem;
      border-radius: 999px;
      background: var(--card);
      color: var(--text);
      font-size: 0.75rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }

    /* ===== Calendar ===== */
    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 0.75rem;
      padding: 0.75rem 1rem 1rem;
    }

    .month {
      background: var(--card);
      border-radius: 12px;
      padding: 0.75rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
    }

    .month h2 {
      margin: 0.25rem 0 0.5rem;
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      color: var(--primary);
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 0.25rem;
    }

    .weekdays div {
      font-size: 0.65rem;
      color: var(--muted);
    }

    .days div {
      font-size: 0.75rem;
      padding: 0.25rem 0;
      border-radius: 6px;
    }

    .empty { visibility: hidden; }

    .today {
      background: var(--today);
      color: #fff;
      font-weight: 800;
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: var(--muted);
      padding-bottom: 0.5rem;
    }

    /* ===== Notes ===== */
    .notes {
      margin: 0.5rem 1rem 1rem;
      background: var(--card);
      border-radius: 12px;
      padding: 0.75rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
    }

    .notes h2 {
      margin: 0 0 0.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--primary);
    }

    .notes textarea {
      width: 100%;
      max-width: 100%; /* prevent right overflow */
      min-height: 120px;
      resize: none; /* auto expand only */
      overflow: hidden;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.1);
      padding: 0.5rem;
      font-family: inherit;
      font-size: 0.8rem;
      background: var(--bg);
      color: var(--text);
    }

    body.dark .notes textarea {
      border-color: rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>

<header>
  <div id="dateTime" class="date-time"></div>

  <button id="todayBtn" class="today-btn">üìç Today</button>
  <button id="themeBtn" class="theme-btn">üåô Dark</button>

  <div class="nav">
    <button id="prev" class="nav-btn">‚óÄ</button>
    <h1 id="year"></h1>
    <button id="next" class="nav-btn">‚ñ∂</button>
  </div>
</header>

<div id="calendar" class="calendar"></div>

<section class="notes">
  <h2>Notes</h2>
  <textarea placeholder="Write anything here..."></textarea>
</section>

<footer>Highlighted date = Today</footer>

<script>
  const notesArea = document.querySelector('.notes textarea');
  /* ===== Setup ===== */
  const calEl = document.getElementById('calendar');
  const yearEl = document.getElementById('year');
  const timeEl = document.getElementById('dateTime');

  const now = new Date();
  const CURRENT_YEAR = now.getFullYear();
  const TODAY_DATE = now.getDate();
  const TODAY_MONTH = now.getMonth();

  let shownYear = CURRENT_YEAR;

  const MONTHS = ['January','February','March','April','May','June','July','August','September','October','November','December'];
  const DAYS = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];

  /* ===== Calendar Render ===== */
  function render(year) {
    calEl.innerHTML = '';
    yearEl.textContent = `Calendar ${year}`;

    MONTHS.forEach((name, m) => {
      const box = document.createElement('div');
      box.className = 'month';

      box.innerHTML = `<h2>${name}</h2>`;

      const wd = document.createElement('div');
      wd.className = 'weekdays';
      DAYS.forEach(d => wd.innerHTML += `<div>${d}</div>`);

      const days = document.createElement('div');
      days.className = 'days';

      const start = new Date(year, m, 1).getDay();
      const total = new Date(year, m + 1, 0).getDate();

      for (let i = 0; i < start; i++) days.innerHTML += '<div class="empty"></div>';

      for (let d = 1; d <= total; d++) {
        const isToday = d === TODAY_DATE && m === TODAY_MONTH && year === CURRENT_YEAR;
        days.innerHTML += `<div class="${isToday ? 'today' : ''}">${d}</div>`;
      }

      box.append(wd, days);
      calEl.appendChild(box);
    });
  }

  /* ===== Time ===== */
  function updateTime() {
    const d = new Date();
    timeEl.textContent = d.toLocaleDateString(undefined, {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    }) + ' ‚Ä¢ ' + d.toLocaleTimeString();
  }

  // Auto-expand notes textarea
  function autoResize() {
    notesArea.style.height = 'auto';
    notesArea.style.height = notesArea.scrollHeight + 'px';
  }

  notesArea.addEventListener('input', autoResize);

  /* ===== Init ===== */
  render(shownYear);
  autoResize();
  updateTime();
  setInterval(updateTime, 1000);

  /* ===== Controls ===== */
  prev.onclick = () => render(--shownYear);
  next.onclick = () => render(++shownYear);
  todayBtn.onclick = () => { shownYear = CURRENT_YEAR; render(shownYear); };
  themeBtn.onclick = () => {
    document.body.classList.toggle('dark');
    themeBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light' : 'üåô Dark';
  };
</script>

</body>
</html>
