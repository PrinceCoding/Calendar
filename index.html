<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Year Calendar with Notes</title>

  <!-- =========================
       STYLES (CSS)
       ========================= -->
  <style>
    /* =========================
       macOS SYSTEM THEME
       ========================= */
    :root {
      --bg: #f5f5f7;
      --card: rgba(255,255,255,0.75);
      --text: #1d1d1f;
      --muted: #6e6e73;
      --primary: #007aff;
      --today: #34c759;
      --border: rgba(0,0,0,0.08);
      --shadow-soft: 0 1px 2px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 24px rgba(0,0,0,0.12);
    }

    body.dark {
      --bg: #0f1115;
      --card: rgba(28,28,30,0.75);
      --text: #f5f5f7;
      --muted: #9a9aa0;
      --primary: #0a84ff;
      --today: #30d158;
      --border: rgba(255,255,255,0.12);
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    button {
      border: none;
      background: none;
      font-family: inherit;
      cursor: pointer;
    }

    /* =========================
       HEADER
       ========================= */
    header {
      position: relative;
      padding: 0.9rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .date-time {
      height: 32px;
      padding: 0 0.9rem;
      border-radius: 10px;
      font-size: 0.78rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      background: var(--card);
      backdrop-filter: blur(14px) saturate(180%);
      -webkit-backdrop-filter: blur(14px) saturate(180%);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft), var(--shadow-float);
      white-space: nowrap;
    }

    .pomo-btn {
      width: 20px;
      height: 20px;
      border-radius: 6px;
      background: rgba(0,0,0,0.08);
      color: var(--text);
      font-size: 0.65rem;
      display: grid;
      place-items: center;
    }

    .today-btn,
    .theme-btn {
      height: 32px;
      padding: 0 0.9rem;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      backdrop-filter: blur(14px) saturate(180%);
      -webkit-backdrop-filter: blur(14px) saturate(180%);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    .today-btn {
      position: absolute;
      top: 0.9rem;
      left: 1rem;
      background: linear-gradient(180deg, #34c759, #28b84e);
      color: #fff;
    }

    .theme-btn {
      position: absolute;
      top: 0.9rem;
      right: 1rem;
      background: var(--card);
      color: var(--text);
    }

    h1 {
      margin: 0.6rem 0 0.2rem;
      font-size: 1.7rem;
      font-weight: 600;
    }

    .nav {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
    }

    .nav-btn {
      height: 28px;
      width: 28px;
      border-radius: 8px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      color: var(--text);
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    body.dark .nav-btn {
      background: rgba(44,44,46,0.85);
      color: #f5f5f7;
      border: 1px solid rgba(255,255,255,0.18);
    }

    /* =========================
       CALENDAR
       ========================= */
    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 0.8rem;
      padding: 0.8rem 1rem 1rem;
    }

    .month {
      background: var(--card);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 0.75rem;
      box-shadow: var(--shadow-soft), var(--shadow-float);
    }

    .month h2 {
      margin: 0.2rem 0 0.6rem;
      text-align: center;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text);
    }

    .weekdays,
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 0.25rem;
    }

    .weekdays div {
      font-size: 0.6rem;
      color: var(--muted);
    }

    .days div {
      font-size: 0.75rem;
      padding: 0.35rem 0;
      border-radius: 8px;
      transition: background 0.15s ease;
    }

    .days div:hover {
      background: rgba(0,0,0,0.06);
    }

    .today {
      background: var(--today);
      color: #fff;
      font-weight: 600;
    }

    /* =========================
       NOTES
       ========================= */
    .notes {
      margin: 0.6rem 1rem 1rem;
      background: var(--card);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 0.75rem;
      box-shadow: var(--shadow-soft), var(--shadow-float);
    }

    .notes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .notes h2 {
      margin: 0;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .notes-tools button {
      height: 26px;
      padding: 0 0.5rem;
      border-radius: 7px;
      background: var(--card);
      border: 1px solid var(--border);
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text);
      box-shadow: var(--shadow-soft);
    }

    .notes-tools button.active {
      background: var(--primary);
      color: #fff;
      border-color: transparent;
    }

    body.dark .notes-tools button {
      background: rgba(44,44,46,0.85);
      color: #f5f5f7;
      border: 1px solid rgba(255,255,255,0.18);
    }

    .notes-editor {
      width: 100%;
      min-height: 120px;
      padding: 0.6rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 0.8rem;
      background: rgba(255,255,255,0.5);
      color: var(--text);
      outline: none;
    }

    body.dark .notes-editor {
      background: rgba(0,0,0,0.25);
    }

    footer {
      text-align: center;
      font-size: 0.65rem;
      color: var(--muted);
      padding-bottom: 0.6rem;
    }
  </style>
</head>
<body>

<header>
  <!-- Date & Time + Pomodoro (same position, separated) -->
  <div style="display:inline-flex;align-items:center;gap:0.4rem;">
    <div class="date-time">
      <span id="dtText"></span>
    </div>

    <div class="date-time">
      üçÖ <span id="pomoTime">60:00</span>
      <button id="pomoStart" class="pomo-btn">‚ñ∂</button>
      <button id="pomoReset" class="pomo-btn">‚ü≥</button>
    </div>
  </div>

  <button id="todayBtn" class="today-btn">üìç Today</button>
  <button id="themeBtn" class="theme-btn">üåô Dark</button>

  <div class="nav">
    <button id="prev" class="nav-btn">‚óÄ</button>
    <h1 id="year"></h1>
    <button id="next" class="nav-btn">‚ñ∂</button>
  </div>
</header>

<div id="calendar" class="calendar"></div>

<section class="notes">
  <div class="notes-header">
    <h2>Notes</h2>
    <div class="notes-tools">
      <button data-cmd="bold"><b>B</b></button>
      <button data-cmd="italic"><i>I</i></button>
      <button data-cmd="underline"><u>U</u></button>
      <button data-cmd="insertUnorderedList">‚Ä¢ List</button>
    </div>
  </div>

  <div id="notesEditor" class="notes-editor" contenteditable="true" data-placeholder="Write anything here..."></div>
</section>

<footer>Highlighted date = Today</footer>

<script>
  const calEl = document.getElementById('calendar');
  const yearEl = document.getElementById('year');
  const notesEditor = document.getElementById('notesEditor');
  const toolButtons = document.querySelectorAll('.notes-tools button');

  const now = new Date();
  const CURRENT_YEAR = now.getFullYear();
  const TODAY_DATE = now.getDate();
  const TODAY_MONTH = now.getMonth();

  let shownYear = CURRENT_YEAR;

  const MONTHS = ['January','February','March','April','May','June','July','August','September','October','November','December'];
  const DAYS = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];

  function renderCalendar(year) {
    calEl.innerHTML = '';
    yearEl.textContent = `Calendar ${year}`;

    MONTHS.forEach((monthName, monthIndex) => {
      const monthBox = document.createElement('div');
      monthBox.className = 'month';
      monthBox.innerHTML = `<h2>${monthName}</h2>`;

      const weekdayRow = document.createElement('div');
      weekdayRow.className = 'weekdays';
      DAYS.forEach(d => weekdayRow.innerHTML += `<div>${d}</div>`);

      const daysGrid = document.createElement('div');
      daysGrid.className = 'days';

      const firstDay = new Date(year, monthIndex, 1).getDay();
      const totalDays = new Date(year, monthIndex + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) daysGrid.innerHTML += '<div class="empty"></div>';

      for (let day = 1; day <= totalDays; day++) {
        const isToday = day === TODAY_DATE && monthIndex === TODAY_MONTH && year === CURRENT_YEAR;
        daysGrid.innerHTML += `<div class="${isToday ? 'today' : ''}">${day}</div>`;
      }

      monthBox.append(weekdayRow, daysGrid);
      calEl.appendChild(monthBox);
    });
  }

  function updateTime() {
    const d = new Date();
    document.getElementById('dtText').textContent = d.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }) + ' ‚Ä¢ ' + d.toLocaleTimeString();
  }

  toolButtons.forEach(btn => btn.addEventListener('click', () => document.execCommand(btn.dataset.cmd)));

  const NOTES_KEY = 'calendar_notes_rich';
  notesEditor.innerHTML = localStorage.getItem(NOTES_KEY) || '';
  notesEditor.addEventListener('input', () => localStorage.setItem(NOTES_KEY, notesEditor.innerHTML));

  renderCalendar(shownYear);
  updateTime();
  setInterval(updateTime, 1000);

  let pomoSeconds = 3600;
  let pomoTimer = null;
  const pomoTimeEl = document.getElementById('pomoTime');
  const pomoStartBtn = document.getElementById('pomoStart');

  pomoStartBtn.onclick = () => {
    if (pomoTimer) {
      clearInterval(pomoTimer);
      pomoTimer = null;
      pomoStartBtn.textContent = '‚ñ∂';
      return;
    }
    pomoStartBtn.textContent = '‚è∏';
    pomoTimer = setInterval(() => {
      if (pomoSeconds <= 0) {
        clearInterval(pomoTimer);
        pomoTimer = null;
        pomoStartBtn.textContent = '‚ñ∂';
        return;
      }
      pomoSeconds--;
      const m = String(Math.floor(pomoSeconds / 60)).padStart(2,'0');
      const s = String(pomoSeconds % 60).padStart(2,'0');
      pomoTimeEl.textContent = `${m}:${s}`;
    }, 1000);
  };

  document.getElementById('pomoReset').onclick = () => {
    clearInterval(pomoTimer);
    pomoTimer = null;
    pomoSeconds = 3600;
    pomoTimeEl.textContent = '60:00';
  };

  prev.onclick = () => renderCalendar(--shownYear);
  next.onclick = () => renderCalendar(++shownYear);
  todayBtn.onclick = () => renderCalendar(shownYear = CURRENT_YEAR);
  themeBtn.onclick = () => {
    document.body.classList.toggle('dark');
    themeBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light' : 'üåô Dark';
  };
</script>
</body>
</html>
